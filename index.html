<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Amazon Products</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Best Amazon Products</h1>
    </header>
    <!-- <main id="product-container"> -->
        <!-- Product cards will be dynamically inserted here -->
    <!-- </main> -->
	
	<main id="product-container">
		<div class="product-card" data-product-template hidden><!-- Template card (repeated dynamically) -->
			<div class="product-image-container">
				<img class="product-image" alt="Product Image">
			</div>
			<div class="product-info">
				<h2 class="product-title"></h2>
				<p class="product-description"></p>
				<p class="product-price"></p>
				<a class="product-link" target="_blank">Buy Now</a>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
