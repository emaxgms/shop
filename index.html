<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Amazon Products</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Ema&#129302;'s Finds</h1>
    </header>
	
	<section class="product-container" id="product-container">
		<div class="product-card" data-product-template hidden><!-- Template card (repeated dynamically) -->
			<div class="product-image-container">
				<img class="product-image" alt="Product Image">
			</div>
			<a class="product-info" target="_blank">
				<h2 class="product-title"></h2>
				<p class="product-description"></p>
				<p class="product-price"></p>
			</a>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
